    <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:300italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text",
                "Application": "App",
                "PixelPalette": "lib/PixelPalette/dist/PixelPalette",
                "Tone": "lib/tone/Tone",
                "Recorderjs": "lib/RecorderJS",
                "jquery": "lib/jquery/dist/jquery"
            },
            deps: ["text",
                "text!config.json",
                "App",
                "PixelPalette",
                "Tone/core/Tone",
                "jquery",
                "Tone/core/Note",
                "Tone/core/Master",
                "Tone/core/Transport",
                "Tone/source/Microphone",
                "Tone/source/Player",
                "Tone/source/Oscillator",
                "Tone/source/Noise",
                "Tone/component/Envelope",
                "Tone/component/AmplitudeEnvelope",
                "Tone/component/MultibandEQ",
                "Tone/component/Filter",
                "Tone/component/LFO",
                "Tone/effect/PingPongDelay",
                "Tone/effect/Distortion",
                "Tone/effect/Chorus",
                "Tone/effect/Freeverb",
                "Tone/effect/Convolver",
                "Tone/effect/Phaser",
                "Tone/effect/BitCrusher",
                "Tone/effect/AutoWah",
                "Tone/effect/AutoPanner",
                "Recorderjs/recorder"
            ],
            callback: function (text, config, App, PixelPalette, Tone, jquery) {
                window.PixelPalette = PixelPalette;
                window.Tone = Tone;
                window.$ = jquery;
                App.Bootstrap();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <link href='blokstyle.css' rel='stylesheet' type='text/css'>
