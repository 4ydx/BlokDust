<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="lib/nullstone/dist/nullstone.js"></script>
    <script src="lib/minerva/dist/minerva.js"></script>
    <script src="lib/fayde/dist/fayde.js"></script>
    <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text",
                "PixelPalette": "lib/PixelPalette/dist/PixelPalette",
                "Tone": "lib/tone/Tone",
                "Recorderjs": "lib/RecorderJS"
            },
            deps: ["text", "text!fayde.json",
                "PixelPalette",
                "Tone/core/Tone",
                "Tone/core/Note",
                "Tone/core/Master",
                "Tone/source/Microphone",
                "Tone/source/Player",
                "Tone/source/Oscillator",
                "Tone/source/Noise",
                "Tone/component/Envelope",
                "Tone/component/MultibandEQ",
                "Tone/component/Filter",
                "Tone/component/LFO",
                "Tone/effect/PingPongDelay",
                "Tone/effect/Distortion",
                "Tone/effect/Chorus",
                "Tone/effect/Freeverb",
                "Tone/effect/Convolver",
                "Tone/effect/Phaser",
                "Tone/effect/BitCrusher",
                "Tone/effect/AutoWah",
                "Tone/effect/AutoPanner",
                "Recorderjs/recorder"
            ],
            callback: function (text, config, PixelPalette, Tone) {
                window.PixelPalette = PixelPalette;
                window.Tone = Tone;
                Fayde.Bootstrap();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <link href='blokstyle.css' rel='stylesheet' type='text/css'>

</head>
<body fayde-app="default.fap">
<script src="//localhost:35353/livereload.js"></script>
<!--<div id="fontTest">68</div>-->
</body>
</html>
