<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="lib/nullstone/dist/nullstone.js"></script>
    <script src="lib/minerva/dist/minerva.js"></script>
    <script src="lib/fayde/dist/fayde.js"></script>
    <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:300italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text",
                "Application": "App",
                "PixelPalette": "lib/PixelPalette/dist/PixelPalette",
                "Tone": "lib/tone/Tone",
                "Recorderjs": "lib/RecorderJS",
                "jquery": "lib/jquery/dist/jquery",
                "fayde.drawing": "lib/fayde.drawing/dist/fayde.drawing",
                "fayde.transformer": "lib/fayde.transformer/dist/fayde.transformer",
                "fayde.controls": "lib/fayde.controls/dist/fayde.controls",
                "fayde.utils": "lib/fayde.utils/dist/fayde.utils",
                "tween": "lib/tween.ts/build/tween.min"
            },
            deps: ["text",
                "text!config.json",
                "App",
                "PixelPalette",
                "Tone/core/Tone",
                "jquery",
                "fayde.drawing",
                "fayde.transformer",
                "fayde.utils",
                "tween",
                "Tone/core/Note",
                "Tone/core/Master",
                "Tone/core/Transport",
                "Tone/source/Microphone",
                "Tone/source/Player",
                "Tone/source/Oscillator",
                "Tone/source/Noise",
                "Tone/component/Envelope",
                "Tone/component/AmplitudeEnvelope",
                "Tone/component/MultibandEQ",
                "Tone/component/Filter",
                "Tone/component/LFO",
                "Tone/effect/PingPongDelay",
                "Tone/effect/Distortion",
                "Tone/effect/Chorus",
                "Tone/effect/Freeverb",
                "Tone/effect/Convolver",
                "Tone/effect/Phaser",
                "Tone/effect/BitCrusher",
                "Tone/effect/AutoWah",
                "Tone/effect/AutoPanner",
                "Recorderjs/recorder"
            ],
            shim: {
                "fayde.controls": {
                    "exports": "Fayde.Controls"
                },
                "exjs": {
                    "exports": "exjs",
                    "path": "lib/exjs/dist/ex.min"
                },
                "fayde.drawing": {
                    "exports": "Fayde.Drawing"
                },
                "fayde.utils": {
                    "exports": "Fayde.Utils"
                },
                "fayde.transformer": {
                    "exports": "Fayde.Transformer",
                    "deps": [
                        "fayde.utils",
                        "tween"
                    ]
                },
                "tween": {
                    "exports": "TWEEN",
                    "path": "lib/tween.ts/build/tween.min"
                },
                "tone": {
                    "path": "lib/tone/build/Tone.js"
                },
                "pixelpalette": {},
                "RecorderJS": {
                    "path": "lib/RecorderJS/recorder.js"
                },
                "jquery": {}
            },
            callback: function (text, config, App, PixelPalette, Tone, jquery) {
                window.PixelPalette = PixelPalette;
                window.Tone = Tone;
                window.$ = jquery;
                App.GetInstance().Setup();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
    <link href='blokstyle.css' rel='stylesheet' type='text/css'>

</head>
